<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <div class="header">
        <a href="/index.html" class="home"><img src="/Friden-logo-vit.png" id="logga"></a>
        <div class="header-right">
            <a href="/order.html" id="order-header">Beställning</a>
            <a class="open" href="/booktable.html" id="booktable-header">Boka Bord</a>
        </div>
    </div>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form>
        <br>
        <label for="guests">Förnamn: </label>
        <input type="text" name="firstname" id="first-name" placeholder="Namn"><br><br>
        <label for="guests">Efternamn: </label>
        <input type="text" name="lastname" id="last-name" placeholder="Efternamn"><br>
        <br>
        <label for="date">Datum: </label>
        <input type="date" name="date" id="datefield" min = "" max="2020-11-30"><br>
        <br>
        <label for="guests">Antal gäster: </label>
        <input type="number" id="guests" name="quantity" min="1" max="20"><br><br>
        <button type="submit" id="submit-booking">Slutför bokning</button>
        <hr>
        <h3>Bokningslista:</h3>
        <ul id="booking-list">

        </ul>
    </form>

    <script src="today.js"></script>
    <script src="main2.js"></script>
    <script src="booktable.js"></script>
</body>

</html>
