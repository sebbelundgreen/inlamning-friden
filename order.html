<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="dropdown">
            <button onclick="ddFunc()" class="drop-button">Kontakt</button>
            <div id="myDropdown" class="dropdown-content">

    <link rel="stylesheet" href="style.css">

<body>
    <br>
    <form id="orderForm">
        <div class="select-style">
            <label for="pizza">Pizza:</label>
            <select name="orderPizza" id="pizza">
                <option value="-">-</option>
                <option value="Andersson">Andersson</option>
                <option value="Bratt">Bratt</option>
                <option value="Ekwall">Ekwall</option>
                <option value="Fergusson">Fergusson</option>
                <option value="Forslöf">Forslöf</option>
                <option value="Friberg">Friberg</option>
                <option value="Ingelgren">Ingelgren</option>
                <option value="Knutsson">Knutsson</option>
                <option value="Molin">Molin</option>
                <option value="Nilsson">Nilsson</option>
                <option value="Svensson">Svensson</option>
                <option value="Wolfbrandt">Wolfbrandt</option>
                <option value="Wolf">Wolf</option>
            </select>
        </div>
        <br>
        <label for="table">Bord:</label>
        <select name="whichTable" id="table">
            <option value="-">-</option>
            <option value="Baren">Baren</option>
            <option value="Glada Lampan">Glada Lampan</option>
            <option value="Ek">Ek</option>
            <option value="Bak">Bak</option>
            <option value="Nordanäng">Nordanäng</option>
            <option value="Björnes">Björnes</option>
            <option value="Runda">Runda</option>
            <option value="Soffan">Soffan</option>
            <option value="Vita">Vita</option>
            <option value="Fotölj">Fotölj</option>
            <option value="Fäll">Fäll</option>
            <option value="Judgent">Judgent</option>
        </select>
        <br>
        <br>
        <input type="checkbox" name="glutenfree" id="glutenfree"> Glutenfree
        <br>
        <br>
        <label for="allergier">Övriga allergier:</label>
        <input type="text" id="allergier">
        <br>
        <br>
        <button type="reset" id="clear-button">Rensa Beställning</button>
        <button type="submit" id="submit-button">Lägg Beställning</button>
    </form>
    <h3 id="orderList">Beställningslista:</h3>
    <ul id="order-list">

    </ul>
    <footer>
        <p>&copy; 2019 Sebbe</p>
    </footer>

    <script src="/dropdown.js"></script>
